<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfileCard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="profileCard">
    <div class="card">
      <div class="top">
        <div class="image">
          <img src="images/profile.jpg" alt="" />
        </div>
      </div>
      <div class="bottom">
        <h1>Abdul Haseeb</h1>
        <p>React Website Designer & Developer</p>
        <div class="icons">
          <img src="icons/square-facebook.svg" alt="facebook" />
          <img src="icons/square-twitter.svg" alt="twitter" />
          <img src="icons/square-instagram.svg" alt="instagram" />
          <img src="icons/square-youtube.svg" alt="youtube" />
        </div>
        <div class="btn">
            <button>Whatsapp</button>
            <button>Messenger</button>
        </div>
      </div>
    </div>
  </body>
</html>
